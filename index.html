<!DOCTYPE html>
<html>
    <head>
        <title>Testando JavaScript</title>
        <meta charset="UTF-8">
        </head>
    <body>
        <h1 align="center">
            <script type="text/javascript">
                var data=new Date();
                        var hora=data.getHours();
                        if(hora < 10){
                           document.write("<b>Bom dia</b>");
                          
                        }
                        else if(hora < 18){
                             document.write("<b>Boa tarde</b>");
                            
                        }else{
                            document.write("<b>Boa noite</b>");
                        }
                   </script>
        </h1>
                                       
    </body>
</html>
